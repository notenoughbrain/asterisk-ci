name: Syntax Check

on:
  push:
    paths:
      - "configs/**"
      - "scripts/test-configs.sh"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run basic config test
        run: |
          chmod +x scripts/test-configs.sh
          ./scripts/test-configs.sh

